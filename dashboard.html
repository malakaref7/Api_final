<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Survey Dashboard</title>
  <link rel="stylesheet" href="css/dashboardStyle.css"/>
</head>
<script src="js/dashboard.js"></script>
<body>
  <!-- TOP BAR with logo + user info + notifications + create survey -->
  <header class="top-bar">
    <div class="left">
      <img src="images/logo.png" alt="HiveCFM Logo" class="logo">
    </div>
    <div class="right-actions">
      <span class="welcome">Welcome, <span id="username">Basem Shawaly</span></span>
      <img src="images/user.png" class="profile-icon" alt="Profile">
      <div class="notification">
        <img src="images/bell.png" class="bell-icon" alt="Notifications">
        <span class="badge">10</span>
      </div>
    </div>
  </header>
  <div class="layout">
      <!-- Sidebar -->
      <aside class="sidebar">
        <nav class="menu">
          <ul>
            <li class="active">
              <img src="images/checklist.png" alt="Survey">
              <span>Survey</span>
          </li>
          <li><img src="images/contact-book.png"><span>Contacts</span></li>
          <li><img src="images/paint.png"><span>Themes</span></li>
          <li><img src="images/paper-plane.png"><span>Invitations</span></li>
          <li><img src="images/book.png"><span>Library</span></li>
          <li><img src="images/shape.png"><span>Action cards</span></li>
          <li><img src="images/seo-report.png"><span>Reports</span></li>
          <li><img src="images/customer-support.png"><span>Settings</span></li>
          <li><img src="images/information.png"><span>Help</span></li>
          </ul>
        </nav>
        <div class="logout">
          <img src="images/logout.png">
          <span>Logout</span>
        </div>
      </aside>
    <!-- MAIN CONTENT -->
    <main class="main-content">
      <!-- Secondary bar -->
      <div class="secondary-bar">
        <h2>Surveys</h2>
        <button class="create-button">+ Create new survey</button>
      </div>

      <!-- Survey shadowed box -->
      <section class="survey-box">
        <div class="tabs-and-search">
          <div class="tabs">
            <button class="tab active">All</button>
            <button class="tab">Published</button>
            <button class="tab">Draft</button>
            <button class="tab">Archived</button>
            <button class="tab">Scheduled</button>
          </div>
          <div class="search-group">
            <div class="search-input">
              <input type="text" id="dateFilter" placeholder="Search...">
              <img src="images/calendar.png" class="input-icon" alt="Calendar">
            </div>
            <div class="search-input">
              <input type="text" id="search" placeholder="Search...">
              <img src="images/search.png" class="input-icon" alt="Search">
            </div>
          </div>
        </div>
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Status</th>
              <th>Created by</th>
              <th>Modified by</th>
              <th>Type</th>
              <th>Language</th>
              <th>Responses</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="surveyTableBody">
            <!-- surveys will populate here dynamically -->
          </tbody>
        </table>
        <div id="pagination" class="pagination"></div>
      </section>

    </main>
  </div>

  <footer>
    <p>Copyrights Â© HiveCFM 2019.version 1.3.767.0</p>
  </footer>
</body>

</html>
